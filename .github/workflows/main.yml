name: React CI/CD Pipeline

on:
  push:
    branches: 
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      platform: Azure
      region: central
      profile_path: profile/

    steps:
      # Check out the code
      - name: Checkout Code
        if: ${{ env.platform == 'Azure' }} 
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project
      - name: Build
        run: npm run build

      # Publish build
      - name: Publish build
        run: |
          echo "The platform is ${{ env.platform }}"
          echo "The region is ${{ env.region }}"
          echo "The profile path is ${{ env.profile_path }}"
